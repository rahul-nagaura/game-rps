<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik+Burned&display=swap');
    </style>
</head>

<body>
    <div class="heading">
        <h2>Rock Paper Scissor</h2>
    </div>
    <div class="images">
        <div class="img-box">
            <div id="paper" class="choice">
                <img src="images/paper.png" alt="">
            </div>
            <div id="scissor" class="choice">
                <img src="images/scissors.png" alt="">
            </div>
            <div id="rock" class="choice">
                <img src="images/rock.png" alt="">
            </div>
        </div>
        <div class="msg-container">
            <div class="score">
                <span class="para">Player</span>
                <span class="s-user para"></span>
            </div>
            <div class="score">
                <span class="para">Player</span>
                <span class="s-comp para"></span>
            </div>
        </div>
    </div>
    <div class="msg"></div>
    <div class="center"><button class="newbtn btn">new game</button></div>
    <!-- <div class="center"><button class="strbtn btn">strt game</button></div> -->
    <!-- <div class="center" ><button class="rstbtn btn">reset now</button></div> -->
    <script src="app.js"></script>
</body>

</html>
